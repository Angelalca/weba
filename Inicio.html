<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROCENOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LOGOPROCENOR.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: #ffffff;
        }
      </style>
</head>
<body>
    <!-- Frase superior -->
    <div class="top-banner">
        <p>"Excelencia en ingeniería y construcción"</p>
    </div>
    
    <!-- Barra de navegación con logo -->
    <nav class="navbar">
        <!-- Logo a la izquierda -->
        <div class="nav-logo">
            <a href="#inicio">
                <img src="LOGOPROCENOR.ico" alt="Logo PROCENOR" class="logo-img">
            </a>
        </div>
        
        <!-- Menú principal -->
        <ul class="menu">
            <li><a href="#inicio" class="nav-link">Inicio</a></li>
            <li><a href="#servicios" class="nav-link">Servicios</a></li>
            <li class="dropdown">
                <a href="#proyectos" class="nav-link">Proyectos</a>
                <ul class="submenu">
                    <li><a href="#ejecutados" class="nav-link">Proyectos ejecutados</a></li>
                    <li><a href="#ejecucion" class="nav-link">Proyectos en ejecución</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#nosotros" class="nav-link">Nosotros</a>
                <ul class="submenu">
                    <li><a href="#quienes-somos" class="nav-link">¿Quiénes somos?</a></li>
                    <li><a href="#valores" class="nav-link">Valores</a></li>
                    <li><a href="#vision" class="nav-link">Visión</a></li>
                    <li><a href="#equipo" class="nav-link">Nuestro equipo</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#noticias" class="nav-link">Noticias</a>
                <ul class="submenu">
                    <li><a href="#actualizaciones" class="nav-link">Actualizaciones</a></li>
                    <li><a href="#eventos" class="nav-link">Eventos</a></li>
                </ul>
            </li>
            <li><a href="#clientes" class="nav-link">Clientes</a></li>
            <li><a href="#contacto" class="nav-link"><span class="contact-circle">Contáctanos</span></a></li>
        </ul>
        
        <!-- Botón de menú hamburguesa para móviles -->
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
